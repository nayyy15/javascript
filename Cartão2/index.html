<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões Interativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cartoes-container">

    </div>

    <br>

    <div class="container">
        <div class="cartao">
            <div class="frente2">🎄 Feliz Natal!</div>
            <div class="verso2"></div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="cartao">
            <div class="frente3">💐 Feliz Dia das Mães!</div>

    <br>

    <div class="container">

            <div class="verso4"></div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="cartao">
            <div class="frente5">🎆 Feliz Ano Novo!</div>
            <div class="verso5"></div>
        </div>
    </div>

    <br>

    <div class="container">

        </div>

    <br>

    <div class="container">

    <div class="container">

</div>

<script>
    // Faz todos os cartões girarem ao clique
    document.querySelectorAll('.cartao').forEach(cartao => {
        cartao.addEventListener('click', () => {
            cartao.classList.toggle('virado');
        });
    });
</script>

</body>
</html>
