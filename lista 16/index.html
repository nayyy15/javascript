<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Atividade 1</h1>
    <input type="number" id="num" placeholder="Digite um número">
    <button onclick="arredondarNumero()">Calcular</button>
    <p id="resultado1"></p>

    <h1>Atividade 2</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="transformarTexto()">Converter</button>
    <p id="resultado2"></p>

    <h1>Atividade 3</h1>
    <button onclick="numeroAleatorio()">Gere um Número</button>
    <p id="resultado3"></p>

    <h1>Atividade 4</h1>
    <input type="number" id="decimal" step="any" placeholder="Digite um número decimal">
    <button onclick="formatarDecimal()">Formatar</button>
    <p id="resultado4"></p>

    <h1>Atividade 5</h1>
    <input type="text" id="frase" placeholder="Digite uma frase">
    <input type="text" id="palavraAntiga" placeholder="Palavra a substituir">
    <input type="text" id="palavraNova" placeholder="Nova palavra">
    <button onclick="substituirPalavra()">Substituir</button>
    <p id="resultado5"></p>

    <h1>Atividade 6</h1>
    <input type="text" id="valor" placeholder="Digite algo">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado6"></p>

    <h1>Atividade 7</h1>
    <input type="text" id="palavra" placeholder="Digite uma palavra">
    <button onclick="contarLetras()">Contar</button>
    <p id="resultado7"></p>

    <h1>Atividade 8</h1>
    <input type="text" id="palavraLetra" placeholder="Digite uma palavra">
    <input type="text" id="letra" placeholder="Digite a letra">
    <button onclick="encontrarLetra()">Localizar</button>
    <p id="resultado8"></p>

    <h1>Atividade 9</h1>
    <input type="text" id="primeiroNome" placeholder="Nome">
    <input type="text" id="sobrenome" placeholder="Sobrenome">
    <button onclick="nomeCompleto()">Mostrar Nome</button>
    <p id="resultado9"></p>

    <h1>Atividade 10</h1>
    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">
    <button onclick="somarNumeros()">Somar</button>
    <p id="resultado10"></p>

    <script src="sccript.js"></script>
</body>
</html>
